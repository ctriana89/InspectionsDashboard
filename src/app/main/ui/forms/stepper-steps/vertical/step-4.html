<div class="md-inline-form">
    <div layout="column" layout-gt-xs="row" flex>
        <md-input-container flex="100" flex-gt-xs="20">
            <label>Range/cooktop/ovens</label>
            <md-select ng-model="vm.verticalStepper.step4.rangeCooktopOvens" class="md-no-underline" required md-no-asterisk="false">
                <md-option ng-repeat="state in vm.selectOptions" ng-value="state.abbrev">
                    {{state.abbrev}}
                </md-option>
            </md-select>
        </md-input-container>
        <md-input-container flex="100" flex-gt-xs="20">
            <label>Range Exhaust Vent</label>

        </md-input-container>

            <label>Refrigerator</label>
            <md-select ng-model="vm.verticalStepper.step4.refrigerator" class="md-no-underline" required md-no-asterisk="false">
                <md-option ng-repeat="state in vm.selectOptions"  ng-value="state.abbrev"  >
                    {{state.abbrev}}
                </md-option>
            </md-select>
        </md-input-container>
        <md-input-container flex="100" flex-gt-xs="20">

            </md-select>

            <label>Dryer</label>
